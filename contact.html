<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!-- Inline CSS example in the head -->
    <style>
        .contact-info {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
        }
        .contact-info:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Contact Us</h1>
        
        <div class="grid-system">
            <div class="grid-item contact-info">
                <h2>Visit Us</h2>
                <address>
                    000 livington ave<br>
                    columbus, OH 40000<br>
                    Phone: (000) 000-0000<br>
                    Email: blabla@blabla.com
                </address>
                <p>Hours: Monday-Saturday, 9am-4pm</p>
            </div>

            <div class="grid-item">
                <h2>Send Me a Message</h2>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Subject:</label>
                        <select id="contact-subject" name="contact-subject">
                            <option value="adoption">option 1</option>
                            <option value="volunteer">Option 2</option>
                            <option value="donation">Option 3</option>
                            <option value="other">Option 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Message:</label>
                        <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>thos is the footer</p>
    </footer>
</body>
</html>
